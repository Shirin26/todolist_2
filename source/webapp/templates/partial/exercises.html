
    <div class="row">
    {% for ex in exercises %}
        <div class="col-4 my-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'exercise_view' ex.pk %}">{{ ex.title }}</a></h5>
                    <h5 class="card-title">Статус: {{ ex.status.name }}</h5>
                      <p class="card-text">Тип:
                        {% for type in ex.types.all %}
                            {{ type.name }}
                            {% if not forloop.last %}
                                ,{% endif %}
                        {% endfor %}</p>
                        <p
                                class="card-text">Проект: {{ ex.project.name }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
