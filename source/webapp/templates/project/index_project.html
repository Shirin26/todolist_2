{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="
{% url 'project_add' %}">Create new project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="
{% url 'index' %}">Exercises</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <div class="row">
    {% for project in projects %}
        <div class="col-4 my-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"><a
                            href="
{{ project.get_absolute_url }}"
                    >{{ project.name }}</a></h5>
                    <p class="card-title">Описание проекта:
                        {{ project.project_description }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
