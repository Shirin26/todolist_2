{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="
{% url 'project_add' %}">Create new project</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="
{% url 'project_exercise_add' project.pk %}">Create new
            exercise</a>
    </li>
{% endblock %}

{% block content %}
    <h1>Project</h1>
<div class="card w-50">
  <div class="card-body">
    <h5 class="card-title">
        {{ project.name }}</h5>
    <p class="card-text" style="white-space:
    pre-wrap">Описание:
        {{ project.project_description }}</p>
  </div>
</div>
    <h3>Exercises:</h3>
    {% include 'partial/exercises.html' %}
{%  endblock %}
