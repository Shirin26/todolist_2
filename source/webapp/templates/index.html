{% extends 'base.html' %}

{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'exercise_add' %}">Create new exercise</a>
    </li>
{% endblock %}

{% block content %}
<h1>To-Do-List</h1>
<form action="" method="post">
{% csrf_token %}
<p><input type="submit" class="btn btn-danger" value="Delete"></p>
{% for ex in exercises %}
    <div class="card">
      <div class="card-header">
          <h3 class="card-title"><input class="form-check-input" name="exercises" type="checkbox" value="{{ ex.pk }}">
<a href="{% url 'exercise_view' ex.pk %}">{{ ex.title }}</a></h3>
      </div>
      <div class="card-body">
        <h5 class="card-title">Статус: {{ ex.status.name }}</h5>
        <p class="card-text">Тип: {{ ex.type.name }}</p>
      </div>
</div>
<br>
</form>
{% endfor %}
{% endblock %}
