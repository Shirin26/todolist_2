<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do_list</title>
</head>
<body>
<h1>To-Do-List</h1>
{% for ex in exercises %}
    <h3>Название: {{ ex.title }}</h3>
    <p>Статус: {{ ex.get_status_display }}</p>
    <p>Дата выполнения: {{ ex.todo_date }}</p>
{% endfor %}
</body>
</html>
